<!DOCTYPE html>
{% extends "base/base.html" %}
    {% block body_block %}
        <h1 class="mt-4 mb-4">Agrega un nuevo lexema</h1>
        <form method="post">
            {% csrf_token %}
            <div class="col-4 mb-3">
                <label for="exampleInputEmail1" class="form-label">Lexema</label>
                {{ form.lexema }}
            </div>
            <div class="col-4 mb-3">
                <label for="exampleInputEmail1" class="form-label">Token</label>
                {{ form.token }}
            </div>
            <div class="d-flex mt-4">
                <a href="{% url 'base:lexema_list' %}" class="btn btn-outline-primary me-2">Cancelar</a>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
        
    {% endblock %}
